<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lesson 1</title>
</head>

<body>

<!-- Simple tag structure-->
<div>
    <h1>This is a title</h1>
    <p>This is paragraph</p>
</div>

<!-- These are single tags -->
<img width="300" src="../images/cat.avif" alt="Some alt text">
<input type="text"/>
<hr>
<br/>

<!-- These are double tags -->
<div>Some div</div>

<h1>Some heading</h1>

<p>Some paragraph</p>

<form>
    Some form
    <input type="text">
</form>

<table>
    <thead>
    <tr>
        <th>Table cell</th>
        <th>Table cell</th>
    </tr>
    </thead>
    <tr>
        <td>Table cell</td>
        <td>Table cell</td>
    </tr>
</table>

<section>This is section of the page</section>

<!-- These are attributes -->
<input type="email">
<img src="some src" alt="some alt value">
<a href="https://google.com">Google</a>

<!-- Global attributes -->
<div class="menu"></div>

<button name="some name">Click me</button>

<header id="header"></header>

<span title="This is title">Some span</span> <br>

<!-- Specific attributes -->
<a href="https://google.com">Google</a> <br>

<iframe src="index.html"></iframe> <br>

<a href="https://google.com" target="_blank">Google</a> <br>

<img height="300" src="../images/cat.avif" alt="Cat"> <br>

<input type="text" placeholder="Enter value..."> <br>

<!-- Required attributes -->
<a href="https://google.com" target="_blank">Google</a> <br>

<img height="300" src="../images/cat.avif" alt="Cat"> <br>

<input type="number"> <br>

<script src="some_script.js"></script>

<!-- Optional attributes -->

<input type="text" placeholder="Enter value..."> <br>

<input type="text" size="5"> <br>

<select multiple></select>

<select>
    <option value="Some option 1">Some option 1</option>
    <option value="Some option 2">Some option 2</option>
    <option value="Some option 3">Some option 3</option>
</select>

<!-- These are Boolean attributes -->

<input type="text" disabled> <br>

<p hidden="hidden"hidden>Some paragraph</p>

<button hidden="hidden">Click me</button>
<br>

<!-- Attributes with value -->

<input type="text" value="some value"> <br>

<form action="form.php"></form>

<div class="active"></div>

<!-- This is HTML comment -->

</body>
</html>
